---
- name: Deploy application into EKS cluster
  hosts: appserver
  become: yes

  tasks:
    - name: Ensure .kube directory exists
      file:
        path: /home/ec2-user/.kube
        state: directory
        owner: ec2-user
        mode: '0755'

    - name: Copy kubeconfig to app server
      copy:
        src: "{{ playbook_dir }}/kubeconfig"
        dest: /home/ec2-user/.kube/config
        owner: ec2-user
        mode: '0600'

    - name: Copy Kubernetes deployment file
      copy:
        src: "{{ playbook_dir }}/k8s_deployment.yaml"
        dest: /home/ec2-user/k8s_deployment.yaml
        owner: ec2-user
        mode: '0644'

    - name: Apply Kubernetes deployment
      command: kubectl apply -f /home/ec2-user/k8s_deployment.yaml
      environment:
        KUBECONFIG: /home/ec2-user/.kube/config
